<!DOCTYPE html>
<html lang="en">

<title>Home</title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/style.css">
    <script src="public/js/jquery-3.7.1.js"></script>
    <script src="public/js/script.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="body">

    <header id="header">
        <h3>Grocery Marketing</h3>
    </header>

    <div id="left-hamburger">
        <div>
            <i class="fa-solid fa-bars" style="position: absolute; left: 30px; font-size: 30px; z-index: 1000;"
                onclick="ham_open()" id="hamburger-icon">
            </i>
        </div>

        <div>
            <i class="fa-solid fa-xmark"
                style="position: absolute; left: 30px; font-size: 31px; display: none; z-index: 1000;"
                onclick="ham_close()" id="cross-icon"></i>
        </div>
    </div>

    <div id="hamburger-page">
        <div>
            <h2>Welcome To Grocery <br> Marketing</h2>
        </div>
    </div>

    <main style="position: relative; top: 100px;">

        <h2 style="text-align: center;">Available Shops</h2>

        <div id="main-div">
            <div id="store-container">
                <div class="stores-card"></div>
                <div class="stores-card"></div>
                <div class="stores-card"></div>
                <div class="stores-card"></div>
                <div class="stores-card"></div>
                <div class="stores-card"></div>
                <div class="stores-card"></div>
                <div class="stores-card"></div>
                <div class="stores-card"></div>
                <div class="stores-card"></div>
                <div class="stores-card"></div>
                <div class="stores-card"></div>
            </div>
        </div>
    </main>

</body>

</html>
